<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <!-- Pre-load fonts -->
    <link rel="preload" href="/fonts/PeteWolfDiatype-Regular.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="/fonts/PeteWolfDiatype-Bold.woff" as="font" type="font/woff" crossorigin>
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
    <!-- Swiper JS -->
	<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
